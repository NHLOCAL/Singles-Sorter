name: Publish Release

on:
  push:
    tags:
      - 'v*.*' # Trigger the workflow on tag creation with the format "vX.Y"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10' # Replace with the Python version you need

    - name: Install dependencies
      run: |
        pip install pyinstaller music_tag

    - name: Build EXE
      run: |
        # Get the version number from the tag (e.g., v1.0.0)
        VERSION=$(echo "${{ github.ref }}" | cut -d'/' -f3)
        # Remove the 'v' prefix from the version (e.g., 1.0.0)
        VERSION=$(echo "${VERSION}" | cut -c 2-)

        # Run PyInstaller with custom name and version
        pyinstaller --noconfirm --onefile --console --name "Singles-Sorter.exe" python-project/singles_sorter_func.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: ${{ github.ref }}

    - name: Set version number
      run: |
        # Get the version number from the tag (e.g., v1.0.0)
        VERSION=$(echo "${{ github.ref }}" | cut -d'/' -f3)
        # Remove the 'v' prefix from the version (e.g., 1.0.0)
        VERSION=$(echo "${VERSION}" | cut -c 2-)
        echo "${VERSION}" > version.txt # Update version.txt with your desired version

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: "dist/Singles-Sorter.exe" # Use double quotes and access the VERSION variable correctly
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
