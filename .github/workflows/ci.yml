name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Lint
        run: ruff check src/singlesorter/__init__.py src/singlesorter/cli.py tests

      - name: Test
        run: pytest -q

      - name: Build distributions
        run: python -m build

      - name: Validate distribution metadata
        run: twine check dist/*

      - name: Verify wheel CLI entry point
        run: |
          python -m venv .venv-ci-check
          . .venv-ci-check/bin/activate
          pip install --upgrade pip
          pip install dist/*.whl
          singlesorter --help
