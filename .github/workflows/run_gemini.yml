name: Run Gemini API Processing

on:
  push:
    branches:
      - machine-learn
    paths:
      - 'machine-learn/scrape_data/level0/Gemini-synthetic/**'
      - '      - '.github/workflows/run_gemini.yml'

jobs:
  process_songs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai

      - name: Run Python Script for lines 5001-5500
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 5001 5500

      - name: Run Python Script for lines 5501-6000
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 5501 6000

      - name: Run Python Script for lines 6001-6500
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 6001 6500

      - name: Run Python Script for lines 6501-7000
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 6501 7000

      - name: Run Python Script for lines 7001-7500
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 7001 7500

      - name: Run Python Script for lines 7501-8000
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 7501 8000

      - name: Run Python Script for lines 8001-8500
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 8001 8500

      - name: Run Python Script for lines 8501-9000
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 8501 9000

      - name: Run Python Script for lines 9001-9500
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 9001 9500

      - name: Run Python Script for lines 9501-10000
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python machine-learn/scrape_data/level0/Gemini-synthetic/gemini_api_creating.py 9501 10000

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: song-variations-output
          path: song_variations_output.txt
