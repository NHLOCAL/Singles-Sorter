<!DOCTYPE html>
<html>
<head>
  <title>Song Search</title>
   <link rel="icon" type="image/x-icon" href="favicon.ico">
  <body dir="rtl" style="background-color:#FFFEDB;">
  <link rel="stylesheet" href="styles.css">
  <style>
  
    form {
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: right;
      border-bottom: 1px solid #ddd;
    }

    .fixed-bottom {
      height: 5vh;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <h3>חיפוש שירים</h3>
  </div>
  <main>
    <form id="searchForm">
      <label for="searchInput">חיפוש:</label>
      <input type="text" id="searchInput" name="searchInput">
      <select id="searchBy" name="searchBy">
        <option value="serial">מספר סידורי</option>
        <option value="song">שם השיר</option>
        <option value="album">שם האלבום</option>
        <option value="singer">שם הזמר</option>
      </select>
      <button type="submit" class="butt">חפש</button>
    </form>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>מספר סידורי</th>
          <th>שם השיר</th>
          <th>שם האלבום</th>
          <th>שם הזמר</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <div class="fixed-bottom">
    <p>כל הזכויות שמורות © 2023</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
