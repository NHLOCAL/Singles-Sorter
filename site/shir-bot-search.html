<!DOCTYPE html>
<html lang="he">
<head>
  <title>Song Search</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Song Search</h1>
  <form id="searchForm">
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" name="searchInput">
    <select id="searchBy" name="searchBy">
      <option value="serial">Serial Number</option>
      <option value="song">Song Name</option>
      <option value="album">Album Name</option>
      <option value="singer">Singer Name</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Song Name</th>
        <th>Album Name</th>
        <th>Singer Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  

document.getElementById('searchForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var searchInput = document.getElementById('searchInput').value.toLowerCase();
  var searchBy = document.getElementById('searchBy').value;
  searchSongs(searchInput, searchBy);
});

function searchSongs(query, searchBy) {
  fetch('songs.csv')
    .then(function(response) {
      return response.text();
    })
    .then(function(csvText) {
      var songs = parseCSV(csvText);
      var results = filterSongs(songs, query, searchBy);
      displayResults(results);
    });
}

function parseCSV(csvText) {
  var lines = csvText.split('\n');
  var songs = [];
  for (var i = 1; i < lines.length; i++) {
    var line = lines[i].trim();
    if (line) {
      var columns = line.split(',');
      var song = {
        serial: columns[0],
        name: columns[1],
        album: columns[2],
        singer: columns[3]
      };
      songs.push(song);
    }
  }
  return songs;
}

function filterSongs(songs, query, searchBy) {
  return songs.filter(function(song) {
    var value = song[searchBy].toLocaleLowerCase();
    return value.includes(query.toLocaleLowerCase());
  });
}


function displayResults(results) {
  var tableBody = document.querySelector('#resultsTable tbody');
  tableBody.innerHTML = '';
  for (var i = 0; i < results.length; i++) {
    var song = results[i];
    var row = document.createElement('tr');
    var serialCell = document.createElement('td');
    var nameCell = document.createElement('td');
    var albumCell = document.createElement('td');
    var singerCell = document.createElement('td');
    serialCell.textContent = song.serial;
    nameCell.textContent = song.name;
    albumCell.textContent = song.album;
    singerCell.textContent = song.singer;
    row.appendChild(serialCell);
    row.appendChild(nameCell);
    row.appendChild(albumCell);
    row.appendChild(singerCell);
    tableBody.appendChild(row);
  }
}

  
</script>
</body>
</html>
