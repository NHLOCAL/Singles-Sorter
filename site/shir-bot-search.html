<!DOCTYPE html>
<html>
<head>
  <title>שיר-בוט</title>
   <link rel="icon" type="image/x-icon" href="favicon.ico">
  <body dir="rtl" style="background-color:#FFFEDB;">
  <link rel="stylesheet" href="styles.css">
  <style>



    form {
      margin-bottom: 20px;
      text-align: center;
    }

    table {
	  width: 100%;
	  overflow-y: scroll;
    }

    th, td {
      padding: 8px;
      text-align: right;
      border-bottom: 1px solid #ddd;
    }

    .fixed-bottom {
      height: 2vh;
	  position: fixed;
	  z-index: 9999;
	  bottom: 0px;
    }


.search-input,
.search-select {
  font-family: Tahoma;
  font-size: 18px;
  padding-left: 10px;
  padding-right: 10px;
  width: 150px;
  height: 58px;
  border: 1px solid #005E8A;
  border-radius: 4px;
  box-shadow: 0 5px 15px rgba(45, 67, 115, 0.5);
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.search-input {
  font-size: 20px;
  width: 300px;
}

.search-input:focus,
.search-select:focus {
  outline: none;
  background: #e6f7ff;
}

.search-select option {
  background-color: white;
}

.search-button {
  font-family: Tahoma;
  width: 100px;
  height: 60px;
  font-size: 20px;
  border-radius: 4px;
  cursor: pointer;
  background-color: #2d4373;
  color: #fff;
  border: none;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
  box-shadow: 0 5px 15px rgba(45, 67, 115, 0.5);
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.search-input:hover,
.search-select:hover,
.search-button:hover {
  box-shadow: 0 10px 20px rgba(45, 67, 115, 0.5);
}

.search-button:hover {
  background-color: #1e2d4d;
}

.search-button:active {
  background-color: #2d4373;
}

#resultsTable {
  position: fixed;
  margin-left: 3%;
  margin-right: 3%;
  margin-top: 120px;
  margin-bottom: 500px;
  width: 90%;
  height: 60vh;
  overflow: auto;
  padding: 20px;
}

.topnav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  z-index: 9999;
}

.search-form {
  position: absolute;
  padding-top: 40px;
  width: 100%;
  z-index: 9999;
}


.topnav a {
  color: #005E8A;
  background-color: white;
}

  </style>
</head>
<body>
  <div class="topnav">
    <h3>שיר-בוט</h3>
	
	<form id="searchForm" class="search-form">
<select id="searchBy" name="searchBy" class="search-select">
  <option value="all">הכל</option>
  <option value="serial">מספר סידורי</option>
  <option value="name">שם השיר</option>
  <option value="album">שם האלבום</option>
  <option value="singer">שם הזמר</option>
</select>	 
  <input type="text" id="searchInput" name="searchInput" class="search-input" placeholder="הכנס מילות מפתח...">
  <button type="submit" class="search-button">חפש</button>
</form>

<div id="resultsTable";>
  <table>
    <thead>
      <tr>
        <th>מספר סידורי</th>
        <th>שם השיר</th>
        <th>שם האלבום</th>
        <th>שם הזמר</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>



</div>

  <div class="fixed-bottom">
    <p>כל הזכויות שמורות © 2023 - v1.0</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
