<script>
  var countdown = 4;
  var intervalId = setInterval(function() {
    countdown--;
    document.getElementById("countdown").innerHTML = "<span style='color:red'>" + countdown + "</span> ההורדה שלך תתחיל מיד!... ";
    if (countdown === 0) {
      clearInterval(intervalId);
    }
  }, 1000);

  // הגדרת משתנה להחלפה בכל עדכון גרסה
  var cur_ver = "";

  // השהייה של מספר שניות לפני הורדה
  setTimeout(myFunc, 4000);

  // הורדת הגרסה האחרונה
  function myFunc() {
    fetchFileContent('https://nhlocal.github.io/Singles-Sorter/versions.data/new-ver-exist')
      .then(fileContent => {
	  
        cur_ver = fileContent.trim();

        document.location.href = 'https://github.com/NHLOCAL/Singles-Sorter/releases/download/v' + cur_ver + '/Singles-Sorter-Installer-' + cur_ver + '.exe';
      })
  }

  function fetchFileContent(url) {
    return fetch(url)
      .then(response => response.text());
  }
</script>
